{% extends "base.html" %}

{% block content %}
<header>
  <h1 class="title">{{ page.title }}</h1>

  {% if page.toc|length > 0 %}
  <h3>Table of Contents</h3>
  <ul>
    {% for h1 in page.toc %}
    <li>
      <a href="#{{h1.id | safe}}">{{ h1.title }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</header>

<article>{{ page.content | safe }}</article>
{% endblock content %}
