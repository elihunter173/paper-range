{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ section.title }}</h1>
{{ section.content | safe }}

{% for page in section.pages %}
<article>
  <h2><a href="{{ page.path | safe }}">{{ page.title }}</a></h2>
  {{ page.description }}
</article>
{% endfor %}

{% endblock content %}
