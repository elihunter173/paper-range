server {
    listen 80 default_server;
    listen [::]:80 default_server;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    ssl_certificate /run/secrets/site.pem;
    ssl_certificate_key /run/secrets/site.key;

    location / {
        root   /usr/share/nginx/html;
    }
}
